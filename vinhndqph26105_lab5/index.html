<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Lab 5</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <a href="#">
                <img src="./images/LOGO.png">
            </a>
        </div>

        <div id="product">
            <div class="product-image-box">
                <img class="product-image" src="">
            </div>
            <div class="product-button">
                <div class="button">
                    1
                </div>
                <div class="button">
                    2
                </div>
                <div class="button">
                    3
                </div>
            </div>
            <div class="product-text">
                <h1 class="product-heading">
                    
                </h1>
                <p class="product-desc">
                    
                </p>
                <a href="#" class="product-detail-link">Chi tiết...</a>
            </div>
        </div>

        <div id="bill">
            <h1 class="bill-heading">
                ĐƠN HÀNG MUA NHANH
            </h1>

            <table width="100%" border="1">
                <tr>
                    <th>STT</th>
                    <th>Tên SP</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
                <tr class="bill-product">
                    <td>
                        1
                    </td>
                    <td>
                        Bánh ngọt
                    </td>
                    <td>
                        300.000vnd
                    </td>
                    <td>
                        <input min="0" type="number" value="1">
                    </td>
                    <td class="price">
                        300000
                    </td>
                </tr>
                <tr class="bill-product">
                    <td>
                        2
                    </td>
                    <td>
                        Kem chocolate
                    </td>
                    <td>
                        50.000vnd
                    </td>
                    <td>
                        <input min="0" type="number" value="1">
                    </td>
                    <td class="price">
                        50000
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        Tổng tiền
                    </td>
                    <td class="total-price">
                    </td>
                </tr>
            </table>
        </div>

        <footer>
            Nguyễn Duy Quang Vinh
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
