<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lab 7 - BÃ i 3</title>
</head>

<body>
    <div id="layout">
        <img src="./img/anh1.jpg" id="anh">
        <br>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
</body>
<script>
    var index = 0;
    var img = [
        './img/anh1.jpg',
        './img/anh2.jpg',
        './img/anh3.png',
        './img/anh4.jpg',
        './img/anh5.png',
        './img/anh6.png'
    ];
    $('#prev').click(function() {
        index--;
        if (index < 0) {
            index = img.length - 1;
        }
        $('#anh').fadeOut(500, function() {
            $('#anh').attr('src', img[index]);
            $('#anh').fadeIn(1000)
        })
    })
    $('#next').click(function() {
        index++;
        if (index == img.length) {
            index = 0;
        }
        $('#anh').fadeOut(500, function() {
            $('#anh').attr('src', img[index]);
            $('#anh').fadeIn(1000)
        })
    })
</script>

</html>
