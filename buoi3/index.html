<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // Bài tập 1. Nhập vào một số n. In ra màn hình tổng các số nhỏ hơn hoặc bằng n
        function bai1() {
            let sum = 0;
            do {
                let num = Number(prompt('Nhập vào n: '));
                if (Number.isNaN(num) || num <= 0) {
                    alert('Giá trị bạn nhập không hợp lệ. Hãy nhập lại.');
                } else {
                    for (let i = 1; i <= num; i++) {
                        sum += i;
                    }
                    alert(`Tổng các số nhỏ hơn hoặc bằng ${num} là ${sum}`);
                    break;
                }
            } while (Number.isNaN(num) || num <= 0);
        }
    </script>
</body>

</html>
