<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <title>Đăng ký</title>
</head>

<body>
    <div id="container">
        <!-- Header -->
        <header id="header">
            <!-- Logo -->
            <div class="logo">
                <a href="#">
                    <img src="./img/logo/logo_tiki.png">
                    <br>
                    <img src="./img/logo/slogan_logo_tiki.png">
                </a>
            </div>
        </header>
        <!-- End Header -->

        <!-- Navigation -->
        <nav id="nav">
            <ul>
                <li>
                    <a href="index.html">
                        Trang chủ
                    </a>
                </li>
                |
                <li>
                    <a href="#">
                        Sản phẩm
                    </a>
                </li>
                |
                <li>
                    <a href="quickbuy.html">
                        Mua hàng nhanh
                    </a>
                </li>
                |
                <li>
                    <a href="#">
                        Liên hệ
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End Navigation -->

        <!-- Sign Up Box -->
        <div id="signup-box">
            <h1 class="signup-heading">Đăng ký thành viên</h1>
            <form id="signup-form" action="" method="get">
                <div class="form-group">
                    <label for="student-id">Mã sinh viên</label>
                    <input type="text" id="student-id" name="student-id" class="form-control" placeholder="VD: PH26105">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="VD: Nguyễn Duy Quang Vinh">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="VD: 123@abc.xyz">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="">Giới tính</label>
                    <div class="gender-box form-control">
                        <div class="gender">
                            <input type="radio" name="gender" onclick="checkSpecialInput(`input[type='radio']`)" value="Nam"> Nam
                        </div>
                        <div class="gender">
                            <input type="radio" name="gender" onclick="checkSpecialInput(`input[type='radio']`)" value="Nữ"> Nữ
                        </div>
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="">Sở thích</label>
                    <div class="hobbies-box form-control">
                        <div class="hobby">
                            <input type="checkbox" name="hobby" onclick="checkSpecialInput(`input[type='checkbox']`)" value="Đọc sách"> Đọc sách
                        </div>
                        <div class="hobby">
                            <input type="checkbox" name="hobby" onclick="checkSpecialInput(`input[type='checkbox']`)" value="Du lịch"> Du lịch
                        </div>
                        <div class="hobby">
                            <input type="checkbox" name="hobby" onclick="checkSpecialInput(`input[type='checkbox']`)" value="Âm nhạc"> Âm nhạc
                        </div>
                        <div class="hobby">
                            <input type="checkbox" name="hobby" onclick="checkSpecialInput(`input[type='checkbox']`)" value="Ẩm thực"> Ẩm thực
                        </div>
                        <div class="hobby">
                            <input type="checkbox" name="hobby" onclick="checkSpecialInput(`input[type='checkbox']`)" value="Khác"> Khác
                        </div>
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="nationality">Quốc tịch</label>
                    <select class="form-control" name="nationality" id="nationality">
                        <option value="">Chọn quốc tịch</option>
                        <option value="Việt Nam">Việt Nam</option>
                        <option value="Mỹ">Mỹ</option>
                        <option value="Anh">Anh</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="note">Ghi chú</label>
                    <textarea name="note" id="note" class="form-control" placeholder="Nhập vào ghi chú"></textarea>
                    <span class="error-message"></span>
                </div>
                <button id="signup-button" type="submit">Đăng ký</button>
                <div class="clear"></div>
            </form>
            <div class="data-form"></div>
        </div>


        <!-- Footer -->
        <footer>
            <h1>
                Nguyễn Duy Quang Vinh
            </h1>
        </footer>
    </div>
    <script src="./js/validator.js"></script>
</body>

</html>
